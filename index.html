<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pizza Customizer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=Space+Grotesk:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <script>
      ;(() => {
        try {
          const storageKey = 'pizza.theme'
          const stored = localStorage.getItem(storageKey)
          const mode =
            stored === 'light' || stored === 'dark' || stored === 'system' ? stored : 'system'
          const prefersDark =
            window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches
          const resolved = mode === 'system' ? (prefersDark ? 'dark' : 'light') : mode
          document.documentElement.classList.toggle('dark', resolved === 'dark')
          document.documentElement.style.colorScheme = resolved
        } catch {
          document.documentElement.classList.remove('dark')
          document.documentElement.style.colorScheme = 'light'
        }
      })()
    </script>
  </head>
  <body class="bg-canvas-light text-ink-light dark:bg-canvas-dark dark:text-ink-dark">
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
